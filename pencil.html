<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Art Gallery — Pencil Art</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>

/* GLOBAL */
body {
    margin: 0;
    background-color: #0a0a0a;
    font-family: 'Cormorant Garamond', serif;
    color: #e8e8e8;
    padding: 40px;
}

h1 {
    text-align: center;
    font-size: 34px;
    color: #00e5ff;
    margin-bottom: 30px;
}

/* GRID */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
}

.card {
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    border-color: #00e5ff;
    box-shadow: 0 5px 20px rgba(0, 229, 255, 0.3);
}

.card img {
    width: 100%;
    display: block;
    object-fit: cover;
}

.card-info {
    padding: 15px;
}

.card-info h3 {
    margin: 0;
    font-size: 18px;
    color: #00e5ff;
}

.card-info p {
    margin: 6px 0 0;
    font-size: 14px;
    opacity: 0.8;
}

/* BUTTON / LINK */
.view-btn {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 14px;
    border: 1px solid #00e5ff;
    color: #00e5ff;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

.view-btn:hover {
    background: #00e5ff;
    color: #0a0a0a;
}

</style>
</head>

<body>

<h1>Pencil Art Collection</h1>

<div class="gallery">

    <!-- CARD 1 -->
    <div class="card">
        <img src="pencil1.jpg" alt="Graphite Masterpiece">
        <div class="card-info">
            <h3>Graphite Masterpiece</h3>
            <p>Original – 2026</p>
          <a href="graphite-masterpiece.html" class="view-btn">View Full</a>


        </div>
    </div>

  
    <!-- ADD MORE CARDS BELOW -->

</body>
</html>
