<style>

body {
    margin: 0;
    background-color: #0a0a0a;
    font-family: 'Cormorant Garamond', serif;
    color: #e8e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    letter-spacing: 1px;
}

.container {
    width: 90%;
    max-width: 420px;
}

.logo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 1px solid #c0c0c0;
    margin: 0 auto 25px;
    overflow: hidden;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    font-size: 32px;
    margin: 10px 0;
    font-weight: 600;
}

.tagline {
    font-size: 15px;
    opacity: 0.7;
    margin-bottom: 40px;
    font-style: italic;
}

.divider {
    width: 60px;
    height: 1px;
    background-color: #c0c0c0;
    margin: 25px auto;
}

.link-btn {
    display: block;
    margin: 18px 0;
    padding: 14px;
    border: 1px solid #c0c0c0;
    text-decoration: none;
    color: #e8e8e8;
    transition: 0.4s ease;
}

.link-btn:hover {
    background-color: #c0c0c0;
    color: #0a0a0a;
    letter-spacing: 2px;
}

.footer-note {
    margin-top: 40px;
    font-size: 12px;
    opacity: 0.5;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
    <img src="logo.jpg" alt="Harsh Art Logo">

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.body.classList.add("fade-in");
});

document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
        const target = this.getAttribute("href");

        if (target && !target.startsWith("#") && !this.hasAttribute("target")) {
            e.preventDefault();
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = target;
            }, 400);
        }
    });
});
</script>
